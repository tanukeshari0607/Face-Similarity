<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="/face-api.min.js"></script>
    <script defer src="/script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #message{
            color: blue;
        }
        #captureBtn1,#captureBtn2{
            width:150px;
            height: 50px;
            border-radius: 5px;
        }
        #flipCameraBtn{
            background-color:dimgray;
            border-radius: 100px ;   
            border:black;
            width:70px;
            height: 70px;
            margin-left:40px;
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="container">
            <div class="col-md-6">
                <video id="video" width="300" height="300" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="col-md-6" style="margin-left: 320px;">
                <div id="message"></div>
                <button id="captureBtn1">Capture Image1</button>
                <span id="defaultMsg1"></span>
                 <!-- <input type="file" id="fileInput"/>  -->
                <button id="captureBtn2">Capture Image2</button> 
                <span id="defaultMsg2"></span>
                 <!-- <button id="uploadBtn">Upload Image</button>  -->
                <button id="flipCameraBtn">Flip</button>
                <br>
                <div id="result"></div>
            </div>
        </div>
    </div>
</body>
</html>
